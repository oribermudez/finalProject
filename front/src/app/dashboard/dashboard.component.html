<div class="greeting" ><h5><b>Welcome Ori Bermudez</b></h5></div>
<h4><b>Statistics</b></h4>
<div>
    <div class="col s12 m7">
        <div class="card horizontal">
          <div class="card-image">
            <img src="../assets/statistics.png">
          </div>
          <div class="card-stacked">
              <h6 class="header"><b>Daily average of tickets</b></h6>
            <div class="card-content">
              <p class="sta"><b>14</b></p>
              </div>
        </div>
      </div>
</div>

<div>
    <div class="col s12 m7">
        <div class="card horizontal">
          <div class="card-image">
            <img src="../assets/line-chart.png">
          </div>
          <div class="card-stacked">
              <h6 class="header"><b> Zone with the most outages</b></h6>
            <div class="card-content">
              <p class="sta"><b>Zone 4</b></p>
          </div>
        </div>
      </div>
</div>

<div>
    <div class="col s12 m7">
        <div class="card horizontal">
          <div class="card-image">
            <img src="../assets/line-chart (2).png">
          </div>
          <div class="card-stacked">
              <h6 class="header"><b>Average repair time</b></h6>
            <div class="card-content">
              <p class="sta"><b>1 hour</b></p>
           </div>
        </div>
      </div>
</div>

<div>
    <div class="col s12 m7">
        <div class="card horizontal">
          <div class="card-image">
            <img src="../assets/analytics.png">
          </div>
          <div class="card-stacked">
              <h6 class="header"><b>Average repairs a day</b></h6>
            <div class="card-content">
              <p class="sta" ><b>9</b></p>
           </div>
        </div>
      </div>
</div>

<h4><b>Charts</b></h4>

    [id]="id"
    [width]="width"
    [height]="height"

    [dataFormat]="dataFormat"
    [dataSource]="dataSource"
></fusioncharts>

<fusioncharts
    [id]="id2"
